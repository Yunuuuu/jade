on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'
name: Sync external manifest
jobs:
  SyncExternalManifest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: bash sync.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SKIP_UPDATED: '1'
